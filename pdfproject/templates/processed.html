<!doctype html>

<html>
	{% include 'head.html' %}
		{% assets "scss_read" %}
		<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"/>	
		{% endassets %}	
	<div class=page>
		{% block body %}
			<div class="pdf-pages">
				{% for r in result %}
				<div class="page-wrapper" style="width:75vw;padding-bottom:{{ratio}}%;position:relative">
					<div class="pdf-page" style="background-image:url(/{{r}})"></div>	
				</div>
				{% endfor %}
	</div>

		{% endblock %}
	</div>
</html>
