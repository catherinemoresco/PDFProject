<html>
	<head>
        <meta charset="utf-8"/>
		<title>PDF Highlighter and Annotator</title>
		<link rel="stylesheet" type="text/css" href="../static/home.css"/>			
	</head>
	<body>
		<h1>PDF Highlighter and Annotator</h1>
		<div class="form-box">
			<h2>Upload File</h2>
			Please select a .pdf file to upload:
			<form id="uploadForm" onsubmit="return validateForm();" method="post" action="/process/" enctype="multipart/form-data">
				<input type="file" name="uploadFile" accept=".pdf">
				<input type="submit" value="Submit">
			</form>			
		</div>
	</body>
</html>
<script type="text/javascript">
	function validateForm(){
		var up = document.getElementById("uploadFile").value;
		var patt = /\.(pdf|PDF)$/; 
		var result = patt.test(up);
		if(!result){
			alert("Invalid File");
			return false;
		}
		return true;
	}	
</script>
